<h1 mat-dialog-title class="text-center h3 font-weight-bold">
  Sửa hóa đơn
</h1>
<div class="order-detail2">
  <div mat-dialog-content class="scroll-order-detail">

    <table mat-table [dataSource]="list">

      <!-- ID Column -->
      <ng-container matColumnDef="price">
        <th class="text-center" mat-header-cell *matHeaderCellDef> Giá </th>
        <td mat-cell *matCellDef="let row"> {{row.productPrice}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="quantity">
        <th class="text-center" mat-header-cell *matHeaderCellDef>
          Số lượng
        </th>
        <td mat-cell *matCellDef="let row, let i = index">
          <input class="text-center input-quantity"
                 type="number" [value]="row.quantity"
                 (keyup)="setQuantity($event, i, row)">
        </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="product">
        <th class="text-center" mat-header-cell *matHeaderCellDef>Sản phẩm</th>
        <td mat-cell *matCellDef="let row">{{ row.productName }}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="image">
        <th class="text-center" mat-header-cell *matHeaderCellDef>Hình ảnh</th>
        <td mat-cell *matCellDef="let row">
          <img style="width: 4rem;" [src]="row.image" alt="">
        </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="func">
        <th class="text-center" mat-header-cell *matHeaderCellDef>Chức năng</th>
        <td mat-cell *matCellDef="let row">
          <a class="nav-link text-danger font-weight-bold" (click)="deleteOrderDetail(row.id)"
            style="cursor: pointer;">
            <i class="pi pi-trash">X</i>
          </a>
        </td>
      </ng-container>

      <!-- Pagination -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          Không có bản ghi nào
        </td>
      </tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5]" aria-label="Select page of users"></mat-paginator>

  </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
  <button type="button" *ngIf="sl1 != 0" class="btn btn-success m-2" (click)="onSubmit()" >Xác nhận</button>
  <button type="button" class="btn btn-secondary" (click)="close()">Hủy</button>
</div>
