<div class="text-center" style="margin-top: 15px;">
  <h3 class="main-content-label fs-2 h3" style="font-size: 26px;">Xác nhận</h3>
</div>

<label class="mt-3 fs-3 h3" style="margin: 0 15px;">{{message}}</label>
<div class="text-center mt-3" style="margin-bottom: 15px;">

  <button class="btn btn-secondary" (click)="onDismiss()">

</div>
